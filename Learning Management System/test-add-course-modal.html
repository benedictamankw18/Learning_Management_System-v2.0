<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Add Course Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 0.375rem 0.375rem 0 0;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 class="text-center mb-4">Test Add Course Modal</h2>
        <p class="text-center mb-4">Click the button below to test the "Add New Course" modal functionality</p>
        
        <!-- Test Button -->
        <div class="text-center">
            <button class="btn btn-primary btn-primary-custom" data-bs-toggle="modal" data-bs-target="#addCourseModal">
                <i class="fa fa-plus me-2"></i>Add New Course
            </button>
        </div>
    </div>

    <!-- Add Course Modal -->
    <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCourseModalLabel">
                        <i class="fa fa-plus me-2"></i>Add New Course
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCourseForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="courseCode" class="form-label">Course Code</label>
                                <input type="text" class="form-control" id="courseCode" placeholder="e.g., CS101" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="courseName" class="form-label">Course Name</label>
                                <input type="text" class="form-control" id="courseName" placeholder="Course title" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">Department</label>
                                <select class="form-select" id="department" required>
                                    <option value="">Select Department</option>
                                    <option value="computer-science">Computer Science</option>
                                    <option value="mathematics">Mathematics</option>
                                    <option value="education">Education</option>
                                    <option value="business">Business</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="credits" class="form-label">Credits</label>
                                <input type="number" class="form-control" id="credits" min="1" max="6" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="instructor" class="form-label">Instructor</label>
                                <select class="form-select" id="instructor" required>
                                    <option value="">Select Instructor</option>
                                    <option value="dr-kwame-asante">Dr. Kwame Asante</option>
                                    <option value="prof-ama-osei">Prof. Ama Osei</option>
                                    <option value="dr-kofi-mensah">Dr. Kofi Mensah</option>
                                    <option value="mrs-akosua-darko">Mrs. Akosua Darko</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="courseStatus" class="form-label">Status</label>
                                <select class="form-select" id="courseStatus" required>
                                    <option value="draft">Draft</option>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="courseDescription" class="form-label">Course Description</label>
                            <textarea class="form-control" id="courseDescription" rows="4" placeholder="Enter course description..."></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-primary-custom" onclick="testSaveCourse()">
                        <i class="fa fa-save me-2"></i>Save Course
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testSaveCourse() {
            alert('Save Course function called! In the actual application, this would submit the form to the server.');
            
            // Get form values for testing
            const courseCode = document.getElementById('courseCode').value;
            const courseName = document.getElementById('courseName').value;
            
            if (courseCode && courseName) {
                console.log('Form data:', {
                    courseCode: courseCode,
                    courseName: courseName,
                    department: document.getElementById('department').value,
                    credits: document.getElementById('credits').value,
                    instructor: document.getElementById('instructor').value,
                    status: document.getElementById('courseStatus').value,
                    description: document.getElementById('courseDescription').value,
                    startDate: document.getElementById('startDate').value,
                    endDate: document.getElementById('endDate').value
                });
                
                // Close modal for testing
                const modal = bootstrap.Modal.getInstance(document.getElementById('addCourseModal'));
                modal.hide();
                
                // Clear form
                document.getElementById('addCourseForm').reset();
            } else {
                alert('Please fill in at least Course Code and Course Name for testing.');
            }
        }

        // Add event listeners when modal is shown/hidden
        document.addEventListener('DOMContentLoaded', function() {
            const addCourseModal = document.getElementById('addCourseModal');
            
            addCourseModal.addEventListener('shown.bs.modal', function () {
                console.log('Modal opened - focusing on course code input');
                document.getElementById('courseCode').focus();
            });

            addCourseModal.addEventListener('hidden.bs.modal', function () {
                console.log('Modal closed - clearing form');
                document.getElementById('addCourseForm').reset();
            });
        });
    </script>
</body>
</html>

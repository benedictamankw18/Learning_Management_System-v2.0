<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Management Modals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c2b7c;
            --accent-color: #ee1c24;
            --background-color: #fefefe;
            --text-color: #000000;
            --primary-light: #3d3c8f;
            --primary-dark: #1f1e5a;
            --accent-light: #f04752;
            --accent-dark: #c41520;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-gray: #e0e0e0;
            --medium-gray: #666666;
            --dark-gray: #333333;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: var(--accent-color);
            --info-color: var(--primary-color);
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .test-container {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: var(--white);
            border-radius: 0.375rem 0.375rem 0 0;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 43, 124, 0.3);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(44, 43, 124, 0.25);
        }

        .profile-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 1rem;
        }

        .course-tag {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            margin: 0.25rem;
        }

        .remove-course {
            cursor: pointer;
            opacity: 0.8;
            font-size: 0.7rem;
        }

        .remove-course:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 class="text-center mb-4">Test User Management Modals</h2>
        <p class="text-center mb-4">Click the buttons below to test the modal functionality</p>
        
        <div class="d-grid gap-3">
            <button class="btn btn-primary btn-primary-custom" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="fas fa-user-plus me-2"></i>Add New User
            </button>
            
            <button class="btn btn-info" onclick="testViewUser()">
                <i class="fas fa-eye me-2"></i>View User (Test)
            </button>
            
            <button class="btn btn-warning" onclick="testEditUser()">
                <i class="fas fa-edit me-2"></i>Edit User (Test)
            </button>
            
            <button class="btn btn-danger" onclick="testDeleteUser()">
                <i class="fas fa-trash me-2"></i>Delete User (Test)
            </button>
            
            <button class="btn btn-success" onclick="testSuccessModal()">
                <i class="fas fa-check me-2"></i>Test Success Modal
            </button>
            
            <button class="btn btn-secondary" onclick="testErrorModal()">
                <i class="fas fa-times me-2"></i>Test Error Modal
            </button>
        </div>
    </div>

    <!-- Add/Edit User Modal (simplified version) -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-user-plus me-2"></i>
                        <span id="modalTitle">Add New User</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <input type="hidden" id="userAction" value="add">
                        
                        <div class="row">
                            <!-- Profile Picture Section -->
                            <div class="col-md-4">
                                <div class="profile-upload text-center">
                                    <img src="https://placehold.co/120x120/3498db/ffffff?text=User" 
                                         alt="Profile" id="profilePreview" class="profile-preview">
                                    <div>
                                        <button type="button" class="btn btn-primary btn-sm" onclick="document.getElementById('profileInput').click()">
                                            <i class="fas fa-camera me-2"></i>Upload Photo
                                        </button>
                                        <input type="file" id="profileInput" accept="image/*" style="display: none;" onchange="previewProfile(this)">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Form Fields -->
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Full Name *</label>
                                        <input type="text" class="form-control" id="fullName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone Number *</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="+233 50 123 4567" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="userType" class="form-label">User Type *</label>
                                        <select class="form-select" id="userType" onchange="toggleUserFields()" required>
                                            <option value="">Select User Type</option>
                                            <option value="student">Student</option>
                                            <option value="teacher">Teacher</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="department" class="form-label">Department *</label>
                                        <select class="form-select" id="department" required>
                                            <option value="">Select Department</option>
                                            <option value="Computer Science">Computer Science</option>
                                            <option value="Mathematics">Mathematics</option>
                                            <option value="Education">Education</option>
                                            <option value="Business">Business</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3" id="levelField" style="display: none;">
                                        <label for="level" class="form-label">Level</label>
                                        <select class="form-select" id="level">
                                            <option value="">Select Level</option>
                                            <option value="100">Level 100</option>
                                            <option value="200">Level 200</option>
                                            <option value="300">Level 300</option>
                                            <option value="400">Level 400</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3" id="employeeIdField" style="display: none;">
                                        <label for="employeeId" class="form-label">Employee ID</label>
                                        <input type="text" class="form-control" id="employeeId">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Course Assignment Section -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <h6 class="mb-3">Course Assignment</h6>
                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <select class="form-select" id="courseSelect">
                                            <option value="">Select Course to Assign</option>
                                            <option value="CS101">CS101 - Introduction to Computer Science</option>
                                            <option value="MATH201">MATH201 - Calculus II</option>
                                            <option value="ENG101">ENG101 - English Composition</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <button type="button" class="btn btn-outline-primary w-100" onclick="assignCourse()">
                                            <i class="fas fa-plus me-2"></i>Assign Course
                                        </button>
                                    </div>
                                </div>
                                <div id="assignedCourses">
                                    <!-- Assigned courses will appear here -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-primary-custom" onclick="testSaveUser()">
                        <i class="fas fa-save me-2"></i>
                        <span id="saveButtonText">Save User</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle me-2"></i>Success
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                    <h5 id="successMessage">Operation completed successfully!</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>Error
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-exclamation-triangle text-danger fa-3x mb-3"></i>
                    <h5 id="errorMessage">An error occurred!</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let assignedCourses = [];

        // Toggle user type fields
        function toggleUserFields() {
            const userType = document.getElementById('userType').value;
            const levelField = document.getElementById('levelField');
            const employeeIdField = document.getElementById('employeeIdField');
            
            if (userType === 'student') {
                levelField.style.display = 'block';
                employeeIdField.style.display = 'none';
            } else if (userType === 'teacher') {
                levelField.style.display = 'none';
                employeeIdField.style.display = 'block';
            } else {
                levelField.style.display = 'none';
                employeeIdField.style.display = 'none';
            }
        }

        // Preview profile picture
        function previewProfile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePreview').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Assign course
        function assignCourse() {
            const courseSelect = document.getElementById('courseSelect');
            const courseCode = courseSelect.value;
            
            if (!courseCode) {
                alert('Please select a course to assign');
                return;
            }
            
            if (assignedCourses.includes(courseCode)) {
                alert('Course already assigned');
                return;
            }
            
            assignedCourses.push(courseCode);
            updateCourseDisplay();
            courseSelect.value = '';
        }

        // Remove course
        function removeCourse(courseCode) {
            assignedCourses = assignedCourses.filter(code => code !== courseCode);
            updateCourseDisplay();
        }

        // Update course display
        function updateCourseDisplay() {
            const container = document.getElementById('assignedCourses');
            container.innerHTML = assignedCourses.map(courseCode => `
                <span class="course-tag">
                    ${courseCode}
                    <span class="remove-course" onclick="removeCourse('${courseCode}')">
                        <i class="fas fa-times"></i>
                    </span>
                </span>
            `).join('');
        }

        // Test functions
        function testSaveUser() {
            alert('Save User function called! In the actual application, this would submit the form to the server.');
            
            // Get form values for testing
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            
            if (fullName && email) {
                console.log('Form data would be submitted:', {
                    fullName: fullName,
                    email: email,
                    phone: document.getElementById('phone').value,
                    userType: document.getElementById('userType').value,
                    department: document.getElementById('department').value,
                    level: document.getElementById('level').value,
                    employeeId: document.getElementById('employeeId').value,
                    assignedCourses: assignedCourses
                });
                
                // Close modal and show success
                const modal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
                modal.hide();
                
                setTimeout(() => {
                    testSuccessModal();
                }, 300);
            } else {
                alert('Please fill in at least Full Name and Email for testing.');
            }
        }

        function testViewUser() {
            alert('View User modal would open here with user details populated from server.');
        }

        function testEditUser() {
            // Simulate editing a user
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('saveButtonText').textContent = 'Update User';
            document.getElementById('userAction').value = 'edit';
            
            // Pre-populate form with sample data
            document.getElementById('fullName').value = 'John Doe';
            document.getElementById('email').value = 'john.doe@example.com';
            document.getElementById('phone').value = '+233 50 123 4567';
            document.getElementById('userType').value = 'student';
            document.getElementById('department').value = 'Computer Science';
            document.getElementById('level').value = '300';
            
            toggleUserFields();
            
            const modal = new bootstrap.Modal(document.getElementById('addUserModal'));
            modal.show();
        }

        function testDeleteUser() {
            if (confirm('Are you sure you want to delete John Doe? This action cannot be undone.')) {
                testSuccessModal('User deleted successfully!');
            }
        }

        function testSuccessModal(message = 'Operation completed successfully!') {
            document.getElementById('successMessage').textContent = message;
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();
        }

        function testErrorModal(message = 'An error occurred during the operation!') {
            document.getElementById('errorMessage').textContent = message;
            const modal = new bootstrap.Modal(document.getElementById('errorModal'));
            modal.show();
        }

        // Initialize modal event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('User Management Modal Test initialized');
            
            // Add modal event listeners
            const addUserModal = document.getElementById('addUserModal');
            addUserModal.addEventListener('show.bs.modal', function() {
                console.log('Add User Modal opening...');
            });

            addUserModal.addEventListener('shown.bs.modal', function() {
                console.log('Add User Modal opened');
                document.getElementById('fullName').focus();
            });

            addUserModal.addEventListener('hidden.bs.modal', function() {
                console.log('Add User Modal closed');
                // Reset form
                document.getElementById('userForm').reset();
                document.getElementById('modalTitle').textContent = 'Add New User';
                document.getElementById('saveButtonText').textContent = 'Save User';
                document.getElementById('userAction').value = 'add';
                document.getElementById('profilePreview').src = 'https://placehold.co/120x120/3498db/ffffff?text=User';
                assignedCourses = [];
                updateCourseDisplay();
                toggleUserFields();
            });
        });
    </script>
</body>
</html>

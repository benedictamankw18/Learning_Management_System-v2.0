<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../css/fontawesome-free-6.7.2-web/css/all.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/forgotPassword.css" />
  </head>
  <body>
    <form id="FrmForgotPassword" runat="server">
      <div class="forgot-password-container">
        <div class="logo-container">
          <img
            id="ImgLogo"
            src="../images/uew_logo.png"
            alt="UEW FORGOT PASSWORD"
          />
          <label id="lblLogo">FORGOT PASSWORD</label>
        </div>
        <div class="forgot-password-form">
          <p class="forgot-password-text">
            Please enter your email address to reset your password.
            <br />
            You will receive an email with instructions to reset your password.
            <br />
            Check your spam folder if you do not receive it within a few
            minutes.
          </p>
          <div class="form-Email">
            <label for="txtEmail" class="lblEmailClass">Email</label>
            <div class="input-container">
              <i class="fa fa-envelope"></i>
              <input
                type="text"
                id="txtEmail"
                name="txtEmail"
                title="Enter your email"
                placeholder="Enter your email"
              />
            </div>
          </div>
          <div class="form-Submit">
            <a href="./ResetSent.html">
              <button type="submit" id="btnSubmit" class="btnSubmit">
                Send
              </button></a
            >
          </div>
        </div>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Resent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../../Assest/Images/uew_logo.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../css/fontawesome-free-6.7.2-web/css/all.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/PasswordReset.css" />
  </head>
  <body>
    <form id="FrmPasswordResent" runat="server">
      <div class="PasswordResent-container">
        <div class="logo-container">
          <img id="ImgLogo" src="../images/uew_logo.png" alt="UEW LOGIN" />
          <label id="lblLogo" runat="server">RESET PASSWORD</label>
        </div>
        <div class="PasswordResent-form">
          <div class="form-Password">
            <label for="txtPassword" class="lblPasswordClass">Password</label>
            <div class="input-container">
              <i class="fa fa-lock icon icon-input"></i>
              <input
                type="password"
                id="txtPassword"
                name="txtPassword"
                title="Enter your Password"
                placeholder="Enter your Password"
              />
              <i
                class="fa fa-eye togglePassword"
                id="togglePassword"
                onclick="togglePasswordVisibility()"
                title="Toggle Password Visibility"
              ></i>
            </div>
          </div>
          <div class="form-ConfirmPassword">
            <label for="txtConfirmPassword" class="lblConfirmPasswordClass"
              >Confirm Password</label
            >
            <div class="input-container">
              <i class="fa fa-lock icon icon-input"></i>
              <input
                type="password"
                id="txtConfirmPassword"
                name="txtConfirmPassword"
                title="Enter your Confirm Password"
                placeholder="Enter your Confirm Password"
              />
              <i
                class="fa fa-eye togglePassword"
                id="toggleCPassword"
                onclick="toggleCPasswordVisibility()"
                title="Toggle Password Visibility"
              ></i>
            </div>
          </div>

          <div class="from-Submit">
            <button
              type="submit"
              id="btnResent"
              name="btnResent"
              title="Resent Password"
            >
              RESET PASSWORD
            </button>
          </div>

          <div class="form-version">
            <span id="lblVersion" runat="server"></span>
            <span>Version 1.0</span>
          </div>
        </div>
      </div>
    </form>
    <script src="../js/script.js"></script>
  </body>
</html>
